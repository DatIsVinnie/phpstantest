name: PHPStan

on: [pull_request]

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring
  
      - name: Install Composer dependencies
        run: composer require phpstan/phpstan --dev --no-progress --no-suggest --no-interaction

      - name: Run PHPStan
        run: |
          vendor/bin/phpstan analyse --level=7 --no-progress $(git diff --name-only -- main)
